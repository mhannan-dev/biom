<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fw-bold sticky-top shadow-sm" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">BIOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">মুল পাতা </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">কোর্স</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">ব্লগ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">যোগাযোগ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link registration-btn" href="registration.html">নিবন্ধন করুন</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Welcome to BIOM</h1>
            <p class="lead">
                ইসলামী জ্ঞান অর্জনের অনলাইনভিত্তিক অনন্য একটি শিক্ষা
                প্রতিষ্ঠান। এতে আরবীভাষা ও সাহিত্যসহ কুরআন-হাদীস-ফিকহ-আকীদা
                ইত্যাদি শরীয়তের বিভিন্ন বিষয়ে রয়েছে পেইড ও ফ্রি কোর্সসমূহ
            </p>
            <button class="btn btn-light banner-button">Read more</button>
        </div>
    </header>
    <section class="popular-course d-flex justify-content-center py-4">
        <div class="container">
            <h2 class="fw-bold text-center py-4">Registration</h2>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h3 class="text-center">Student</h3>
                    <form action="." method="post" id="submit-contact-form">
                        <div class="mb-4">
                            <label for="registration_type" class="form-label">Join as<span class="text-danger">(required)</span> </label>
                            <select class="form-select" aria-label="Default select example" id="registration_type">
                                <option selected>Select type</option>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="mb-4 additional-fields hidden" id="facebook_field">
                            <label for="facebook_id" class="form-label">Facebook ID Link</label>
                            <input type="text" id="facebook_id" name="facebook_id" class="form-control">
                        </div>
                        <div class="mb-4 additional-fields hidden" id="whatsapp_field">
                            <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                            <input type="text" id="whatsapp_number" name="whatsapp_number" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="name" class="form-label">Name <span class="text-danger">(required)</span></label>
                            <input type="text" id="name" name="name" required class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Mobile <span class="text-danger">(required)</span></label>
                            <input type="text" id="mobile" name="mobile" required class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-control"></textarea>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="registration-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-primary text-white py-4">
        <div class="container">
            <p>&copy; 2024 Quran Academy</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                if (scroll >= 100) {
                    $("#mainNavbar").addClass("bg-dark");
                } else {
                    $("#mainNavbar").removeClass("bg-dark");
                }
            });

        });
    </script>
    <script>
        $(document).ready(function(){
            $('#registration_type').change(function(){
                var selectedOption = $(this).val();
                if(selectedOption === 'student'){
                    $('.additional-fields').removeClass('hidden');
                } else {
                    $('.additional-fields').addClass('hidden');
                    $('.additional-fields input').val('');
                }
            });
        });
    </script>

</body>
</html>
